    #hamburger01 .bar {
        position: absolute;
        display: inline-block;
        width: 24px;
        height: 2px;
        background: #000;
        left: 0;
        top: 0;

    #hamburger01.change .bar{

        }
	#hamburger01.change .bar:last-child {
        right: 6px!important;

 $(document).ready(function(){
        $("#hamburger01").click(function(){
            var ham = $('#hamburger01');
            $side_left=$("#side_left");
            $body=$("body");

            if($side_left.hasClass("active")){
                ham.removeClass('change');
                $side_left.removeClass("active");
                $body.removeClass("fixed");
                //$("html,body").scrollTop(0);
            } else{
                ham.addClass('change');
                $side_left.addClass("active");
                $body.addClass("fixed");
                $("html,body").scrollTop(0);
            }


        });
        

        $("#left_close").click(function(){
            $side_left=$("#side_left");
            $body=$("body");

            $side_left.removeClass("active");
            $body.removeClass("fixed");
        });
        $(".close_btn").click(function(){
            $side_left=$("#side_left");
            $body=$("body");

            $side_left.removeClass("active");
            $body.removeClass("fixed");
        });
    });
    
</script>
