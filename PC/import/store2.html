    .white_content {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
        z-index:9;
    background: rgba(0, 0, 0, 0.8);
    opacity:0;
    -webkit-transition: opacity 400ms ease-in;
    -moz-transition: opacity 400ms ease-in;
    transition: opacity 400ms ease-in;
    pointer-events: none;
}
.white_content:target {
    opacity:1;
    pointer-events: auto;
}
.white_content > div {
	position: absolute;
	top: 15%;
	left: 8%;
	width: 80%;
	height: 100%;
	padding: 0px;
	border: 0px solid orange;
	overflow: auto;	
    
}
    
   .white_content .map{position:relative;}
	.white_content .map:before {   content: "";   display: block;   padding-bottom: 40%;}

    .white_content .close{font-family:Calibrib; font-size:20px; text-align:right; padding-bottom:10px;}
