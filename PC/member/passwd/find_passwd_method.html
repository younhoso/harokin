<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>현재 위치</span>
    <ol>
        <li><a href="/">홈</a></li>
        <li title="현재 위치"><strong>비밀번호 찾기</strong></li>
    </ol>
</div>
<div class="titleArea" style="display:none;">
    <h2>비밀번호 찾기</h2>
</div>
<div module="member_findpasswdmethod">
    <!--@css(/css/module/member/find_passwd_method.css)-->
    <!--
        $nextURL = /member/passwd/find_passwd_result.html
     -->
    <div class="inner">
        <h3 style="font-family:'Roboto'; font-size:20px; text-align:center; margin-bottom:50px;font-weight:bold;">FIND PASSWORD</h3>
        <fieldset>
            <legend>임시 비밀번호 전송</legend>
            <ul class="ec-base-desc typeBullet gSmall" style="font-size:14px;">
                <li><strong class="term" style="background:none;">임시 비밀번호</strong><span class="desc">{$form.passwd_method_type}</span></li>
                <li id="{$passwd_method_email_info}"><strong class="term" style="background:none;">이메일</strong><span class="desc"><strong class="txtEm">{$passwd_method_email}</strong></span></li>
                <li id="{$passwd_method_mobile_info}"><strong class="term" style="background:none;">휴대폰 번호</strong><span class="desc"><strong class="txtEm number">{$passwd_method_mobile}</strong></span></li>
            </ul>
            <p class="ec-base-button gBlank20">
                <a href="#none" onclick="{$action_func_find_passwd_send}" style="display:inline-block;width:150px;height:40px;line-height:40px;text-align:center;font-family:'Roboto';font-weight:bold;color:#fff;font-size:16px;background:#000;margin-top:50px;">SEND PASSWORD</a>
                <a href="#none" onclick="{$action_func_find_passwd_cancel}" style="display:inline-block;width:150px;height:40px;line-height:40px;text-align:center;font-family:'Roboto';font-weight:bold;color:#fff;font-size:16px;background:#000;margin-top:50px;">CANCEL</a>
            </p>
        </fieldset>
    </div>
</div>
