<div class="titleArea" style="display:none;">
    <h2>비밀번호 찾기</h2>

<div module="member_findpasswdresult">
    <!--@css(/css/module/member/find_passwd_result.css)-->
    <div class="findPw">
        <h3 style="font-family:'Roboto'; font-size:20px; text-align:center; margin-bottom:50px;font-weight:bold;">FIND PASSWORD</h3>
        <div class="desc">
            <p class="{$display_email_method|display}">임시 비밀번호가 고객님 메일로 전송되었습니다.</p>
            <p class="{$display_mobile_method|display}">임시 비밀번호가<br /> 고객님 휴대폰 번호로 전송되었습니다.</p>
        </div>
        <div class="ec-base-box typeMember gMessage" style="border:none;">
            <strong class="message" style="display:none;">저희 쇼핑몰를 이용해주셔서 감사합니다.</strong>
            <div class="information" style="border:none;">
                <p class="thumbnail" style="display:none;"><img src="//img.echosting.cafe24.com/skin/base/member/img_member_default.gif" alt="" /></p>
                <p class="description" style="border:none;">
                    <strong class="txtEm">{$id}</strong> 회원님, 임시 비밀번호를<br />
                    <strong class="txtEm"><span class="{$display_email_method|display}">{$email}</span><span class="{$display_mobile_method|display}">{$mobile}</span></strong>으로 보내드렸습니다.<br />고객님 즐거운 쇼핑 하세요!
                </p>
            </div>
        </div>
        <p class="copy">
            고객님의 비밀번호가 성공적으로 발송되었습니다. 항상 고객님의 <br />
            즐겁고 편리한 쇼핑을 위해 최선의 노력을 다하는 쇼핑몰이 되도록 하겠습니다.
        </p>
        <p class="ec-base-button">
            <a href="/member/login.html" style="display:inline-block;width:100px;height:40px;line-height:40px;text-align:center;font-family:'Roboto';font-weight:bold;color:#fff;font-size:16px;background:#000;margin-top:50px;">LGOIN</a>
        </p>
    </div>
</div>
