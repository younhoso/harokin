<style>
    .board_list{max-width:1160px; margin:0 auto 0; padding-top:95px;}
    .board_list:after { content:""; clear:both; display:block; }
    .board_list .left1{width:15%; float:left;}
    .board_list .left1 .fr{}
    .board_list .left1 .fr .title{font-family:Calibrib; font-size:20px; margin-bottom:15px;}
    .board_list .left1 .fr .content{font-family:Calibri; font-size:20px; margin-bottom:35px; color:#666;}
    .board_list .left1 .fr .content2{font-family:Calibri; font-size:16px; margin-bottom:20px; color:#666;}
    .board_list .left1 .fr .bt{}
    
    .board_list .right1{width:100%; float:left;}
    .board_list .ec-base-table thead th{border-bottom:1px solid #000;}
    .board_list .ec-base-table td{border-top:1px solid #000;}
</style>
<div class="board_list">

    <div class="right1">
        <div module="board_SecurePackage_4">
            <!--@css(/css/module/board/securePackage.css)-->


            <div module="board_secure_4">
                <div class="secret">
                    <h3><img src="//img.echosting.cafe24.com/skin/base_ko_KR/board/h3_secret.gif" alt="비밀글보기" /></h3>
                    <fieldset>
                        <legend>비밀글보기</legend>
                        <p class="info">이 글은 비밀글입니다. <strong class="txtEm">비밀번호를 입력하여 주세요.</strong><br />관리자는 확인버튼만 누르시면 됩니다.</p>
                        <p class="password"><label for="secure_password">비밀번호</label> {$form.secure_password}</p>
                        <div class="ec-base-button gBlank30">
                            <a href="{$link_board_list}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/board/btn_secret_list.gif" alt="목록" /></a>
                            <a href="#none" onclick="{$action_secure}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/board/btn_secret_submit.gif" alt="확인" /></a>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
     </div>
</div>
