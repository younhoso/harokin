<!--@layout(/layout/basic/popup.html)-->
<div module="calendar_Modify">
    <!--@css(/css/module/calendar/modify.css)-->
    <h1><span>글 수정 / 삭제</span></h1>  

	<div class="layInner">
        <table border="1" summary="캘린더 수정 / 삭제">
        <caption>캘린더 수정 / 삭제</caption>

        <tr>
            <th scope="row">일시</th>
            <td>{$form.date} {$form.start_hour} {$form.start_minute} ~ {$form.end_hour} {$form.end_minute}</td>
        </tr>
        <tr>
            <th scope="row">제목</th>
            <td>{$form.title}</td>
        </tr>
        <tr>
            <th scope="row">내용</th>
            <td>{$form.contents}</td>
        </tr>
        <tr>
            <th scope="row">선택</th>
            <td>{$form.field}<br />{$field_info}</td>
        </tr>
        <tr>
            <th scope="row">관리자 확인</th>
            <td>{$form.confirm} 관리자가 해당 글을 확인하면 YES로 표기 됩니다.</td>
        </tr>
        </table>
        
        <!-- -->
        <div class="btnArea">
            <p>
                <a href="#none" onclick="{$action_modify}"><img src="http://img.echosting.cafe24.com/design/skin/mono/board/btn_wModify.gif" alt="수정" /></a>
                <a href="#none" onclick="{$action_delete}"><img src="http://img.echosting.cafe24.com/design/skin/mono/board/btn_wDel.gif" alt="삭제" /></a>
            </p>
        </div>
    </div>
</div>
