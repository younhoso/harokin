<!--@layout(/layout/basic/popup.html)-->

<div module="Mall_Urgencycall">
    <!--@css(/css/module/mall/urgency.css)-->
    <!--
    $login_page = /member/login.html 
    -->
    
    <h1><span>긴급문의</span></h1>
    <div class="layInner">
        <p>어디가 궁금하신가요? 긴급문의를 보내주시면 최대한 신속하게 답변을 드리겠습니다.</p>
        <table border="1" summary="메일 보내기 폼">
            <caption>메일 보내기 폼</caption>
            <tr>
                <th scope="row">질문유형</th>
                <td>{$form.question}</td>
            </tr>
            <tr>
                <th scope="row">문의 제목</th>
                <td>{$form.title}</td>
            </tr>
            <tr>
                <th scope="row">이메일</th>
                <td>{$form.email}<br />예) master@domain.com</td>
            </tr>
            <tr>
                <th scope="row">핸드폰</th>
                <td>{$form.mobile}<br />예) 000-0000-0000</td>
            </tr>
            <tr class="radioType">
                <th scope="row">답변수신방식</th>
                <td>
                    {$form.chk_reply_type}
                </td>
            </tr>
            <tr class="{$info_change_display|display}">
                <th scope="row">정보수정동의</th>
                <td>
                    {$form.chk_info_change}
                </td>
            </tr>
            <tr>
                <th scope="row">작성자</th>
                <td>{$form.writer}</td>
            </tr>
            <tr>
                <th scope="row">내용</th>
                <td>
                    {$form.content}
                </td>
            </tr>
        </table>

        <div class="btnArea">
            <p>
                <a href="#none" onClick="{$action_send}"><img src="http://img.echosting.cafe24.com/design/skin/mono/product/btn_sendMail.gif" alt="보내기" /></a>
                <a href="#none" onClick="window.close();"><img src="http://img.echosting.cafe24.com/design/skin/mono/product/btn_sendMailCancel.gif" alt="취소" /></a>
            </p>
        </div>

    </div>
</div>
