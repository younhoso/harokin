<!--@layout(/layout/basic/layout.html)-->
<div id="titleArea">
    <h2>Join us</h2>
    <span module="Layout_MobileAction">
        <a href="#none" onclick="{$go_back}"><img src="http://img.echosting.cafe24.com/skin/mobile_ko_KR/layout/btn_back.gif" width="33" alt="뒤로가기"></a>
    </span>
</div>

<div module="member_join">
    <!--@css(/css/module/member/join_agreement.css)-->
    <div class="agreeArea">
        <div class="title">
            <h3>{$form.agree_service_check}<label for="agree_service_check0" class="check">이용약관 동의 (필수)</label></h3>
            <a href="/member/agreement/agreement1.html" class="btnMore" target="_blank">전체보기</a>
        </div>
        <div class="contents">{$service_desc}</div>
    </div>
    <div class="agreeArea">
        <div class="title">
            <h3>{$form.agree_privacy_check}<label for="agree_privacy_check0" class="check">개인정보취급방침 동의 (필수)</label></h3>
            <a href="/member/agreement/agreement2.html" class="btnMore" target="_blank">전체보기</a>
        </div>
        <div class="contents">{$privacy_desc}</div>
    </div>
    <div class="{$display_information|display} agreeArea">
        <div class="title">
            <h3>{$form.agree_information_check}<label for="agree_information_check0" class="check">개인정보 제3자 제공 동의(선택)</label></h3>
            <a href="/member/agreement/agreement3.html" class="btnMore" target="_blank">전체보기</a>
        </div>
        <div class="contents">{$information_desc}</div>
    </div>
    <div class="{$display_consignment|display} agreeArea">
        <div class="title">
            <h3>{$form.agree_consignment_check}<label for="agree_consignment_check0" class="check">개인정보 취급 위탁 동의(선택)</label></h3>
            <a href="/member/agreement/agreement4.html" class="btnMore" target="_blank">전체보기</a>
        </div>
        <div class="contents">{$consignment_desc}</div>
    </div>
    <div class="btnArea type2">
        <button type="button" class="btnSubmit" onclick="checkAgreement('/member/join.html');" style="width:166px;height:40px;line-height:40px;font-family:'Roboto';font-weight:bold;background:#000;color:#fff;margin-top:20px;font-size:15px;">JOIN US</button>
        <a href="#none" class="btnEm" onclick="history.go(-1); return false;" style="width:166px;height:40px;line-height:40px;font-family:'Roboto';font-weight:bold;background:#000;color:#fff;margin-top:20px;font-size:15px;">CANCEL</a>
    </div>
</div>
