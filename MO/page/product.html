<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.css">
<style>
	#contents {width:100%;max-width:100%;}
    .product {padding:20px 15px 0px;background:#fff;}
    .product div {width:49%;display:inline-block;margin-right:1%;margin-bottom:5%;cursor:pointer;}
    .product div:nth-child(2n) {margin-right:0;}
    .product img {width:100%;}
     .right_icon {position: fixed;right: 26px;bottom: 20px;}
     /* The Modal (background) */
        .product_modal {
            position: fixed;
            z-index: -999; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
    
        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 35% auto; /* 15% from the top and centered */
            padding:10px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */          
            position: relative;
        }
        /* The Close Button */
        .close {
            position: absolute;
            color: #aaa
            float: right;
            font-size: 35px;
            font-weight: 400;
            right:20px;top:20px;
            z-index:99;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    .swiper-button-next, .swiper-button-prev {background-size:20px;}
    .swiper-button-next {right:0;}
    .swiper-button-prev  {left:0;}
