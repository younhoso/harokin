<style>
    #hamburger01 {position:relative;z-index:99;}
    
    #hamburger01.change { 
     position:fixed;
     z-index:1100;
     top:25px;
    }
    
    #hamburger01 .bar1 {
        width: 25px;
        height: 2px;
        background-color: #fff;
        margin: 4px 0;
        transition: 0.4s;
        border-radius:1px;
    }
	#hamburger01 .bar2 {
    	width: 17px;
        height: 2px;
        background-color: #fff;
        margin: 4px 0;
        transition: 0.4s;
        border-radius:1px;
    }
    #hamburger01 .bar3 {
        width: 25px;
        height: 2px;
        margin: 4px 0;
        transition: 0.4s;
        border-radius:1px;
    	background:none;
    }
    #hamburger01.change .bar1 {
        -webkit-transform: rotate(-45deg) translate(-4px, 4px);
        transform: rotate(-45deg) translate(-4px, 4px);
    }

    #hamburger01.change .bar2 {opacity: 0;}

    #hamburger01.change .bar3 {
        -webkit-transform: rotate(45deg) translate(-4px, -5px);
        transform: rotate(45deg) translate(-4px, -5px);
        background:#000;
    } 
    
   #hamburger01.change .bar1, #hamburger01.change .bar3 { background:#000; }

 $(document).ready(function(){
        $("#hamburger01").click(function(){
            var ham = $('#hamburger01');
            $side_left=$("#side_left");
            $body=$("body");

            if($side_left.hasClass("active")){
                ham.removeClass('change');
                $side_left.removeClass("active");
                $body.removeClass("fixed");
                //$("html,body").scrollTop(0);
            } else{
                ham.addClass('change');
                $side_left.addClass("active");
                $body.addClass("fixed");
                $("html,body").scrollTop(0);
            }


        });
        

        $("#left_close").click(function(){
            $side_left=$("#side_left");
            $body=$("body");

            $side_left.removeClass("active");
            $body.removeClass("fixed");
        });
        $(".close_btn").click(function(){
            $side_left=$("#side_left");
            $body=$("body");

            $side_left.removeClass("active");
            $body.removeClass("fixed");
        });
    });
    
</script>
