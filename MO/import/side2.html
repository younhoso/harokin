    #hamburger01.change { 
     position:fixed;

    }
    
    #hamburger01 .bar {
        position: absolute;
        display: inline-block;
        width: 24px;
        height: 2px;
        background: #000;
        left: 0;
        top: 0;
        -webkit-transition: all 0.4s ease-in-out;
        -o-transition: all 0.4s ease-in-out;
        transition: all 0.4s ease-in-out;
        cursor: pointer;
    }
	#hamburger01 .bar:nth-child(2) {top:6px;}
    #hamburger01 .bar:nth-child(3) {top:12px;}
    #hamburger01.change .bar{
        left: 0px!important;
        top: 6px;
        -webkit-transform: translateY(0px) rotate(45deg);
        -ms-transform: translateY(0px) rotate(45deg);transform: translateY(0px) rotate(45deg);
        }
	#hamburger01.change .bar:nth-child(2) {
        display:none;
        right: 6px!important;
        top: 0px;
        -webkit-transform: translateY(0px) rotate(-45deg);
        -ms-transform: translateY(0px) rotate(-45deg);transform: translateY(0px) rotate(-45deg);
    }
    
    #hamburger01.change .bar:nth-child(3) {

 $(document).ready(function(){
        $("#hamburger01").click(function(){
            var ham = $('#hamburger01');
            $side_left=$("#side_left");
            $body=$("body");

            if($side_left.hasClass("active")){
                ham.removeClass('change');
                $side_left.removeClass("active");
                $body.removeClass("fixed");
                //$("html,body").scrollTop(0);
            } else{
                ham.addClass('change');
                $side_left.addClass("active");
                $body.addClass("fixed");
                $("html,body").scrollTop(0);
            }


        });
        

        $("#left_close").click(function(){
            $side_left=$("#side_left");
            $body=$("body");

            $side_left.removeClass("active");
            $body.removeClass("fixed");
        });
        $(".close_btn").click(function(){
            $side_left=$("#side_left");
            $body=$("body");

            $side_left.removeClass("active");
            $body.removeClass("fixed");
        });
    });
    
</script>

<script>
	$(document).ready(function($) {
    $('#accordion').find('.accordion-toggle').click(function(){
// modified from union deisgn+code at http://uniondesign.ca/simple-accordion-without-jquery-ui/
      // mc 4/2/2015
      //Expand or collapse this panel
      var isActive = $(this).hasClass("active");
			$('.accordion-toggle').removeClass('active')
      if (!isActive) {
        $(this).toggleClass('active');
      }
         
      $(this).next().slideToggle('fast');     
      //Hide the other panels
      $(".accordion-content").not($(this).next()).slideUp('fast');

    });
  });
</script>
